<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="countdown-container">
            <h1>Hey Digital Egypt Pioneers Initiative ðŸš€</h1>
            <img src="announc.webp" alt="College Logo" class="college-logo">
            <h2>We will continue our learning in:</h2>
            <i class="fas fa-stopwatch"></i> <!-- Add the watch icon here -->
<audio id="countdownSound" src="path/to/your/sound.mp3"></audio> <!-- Add the audio element for the sound effect -->
            <div class="row justify-content-center">
                <div class="col-sm-3 col-md-3 col-lg-3">
                        <p class="col-sm-3 col-md-3 col-lg-3">Day</p>
                    <div class="time-section days">
                        <span class="days"></span>
                        
                    </div>
                </div>
                <div class="col">
                        <p class="col-sm-3 col-md-2">Hour</p>
                    <div class="time-section hours">
                        <span class="hours"></span>
                        
                    </div>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                        <p class="col-sm-3 col-md-3 col-lg-3">Minute</p>
                    <div class="time-section minutes">
                        <span class="minutes"></span>
                        
                    </div>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <p class="col-sm-3 col-md-3 col-lg-3">Second</p>
                    <div class="time-section seconds">
                        <span class="seconds"></span>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
